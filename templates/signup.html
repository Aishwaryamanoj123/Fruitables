{% extends 'headerfooter.html' %}

{% block content %}
<style>
    .form-container {
        width: 500px;
        margin: 15% auto;
        padding: 20px;
        /* border: 1px solid #ccc; */
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .form-group {
        margin-bottom: 10px;
    }

    .form-group label {
        font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .submit-button {
        width: 100%;
        padding: 10px 20px;
        background-color: #06d817;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    .login-link {
        color: #333;
        text-decoration: none;
    }

    .login-link:hover {
        text-decoration: underline;
    }
</style>

<div class="form-container">
    <h2>Signup Form</h2>
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.errors }}
                <label>{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        <div class="form-group">
            <input type="submit" value="Sign Up" class="submit-button"><br>
            <span>Already have an account? </span><a href="{% url 'login' %}" class="login-link">Login</a>
        </div>
    </form>
</div>
{% endblock %}
