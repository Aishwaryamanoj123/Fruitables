{% extends 'headerfooter.html' %}

{% block content %}
<div class="container-fluid py-5"   style="margin-top: 100px;">
    <div class="container py-5">
        <h2>Your Order</h2>
        <div class="table-responsive">
            <table class="table cart-table"> <!-- Add a class to target the table -->
                <thead>
                    <tr>
                        <th scope="col">Products</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Total</th>
                        
                    </tr>
                </thead>
                <tbody>
                    {% for i in order %}
                    <tr>
                        <th scope="row">
                            <div class="d-flex align-items-center">
                                <img src="{{i.image}}" class="img-fluid me-5 rounded-circle" style="width: 80px; height: 80px;" alt="">
                            </div>
                        </th>
                        <td>
                            <p class="mb-0 mt-4">{{i.product}}</p>
                        </td>
                        <td>
                            <p class="mb-0 mt-4">${{i.price}}</p>
                        </td>
                        <td>
                            <div class="input-group quantity mt-4" style="width: 100px;">
                                
                                <input type="text" class="form-control form-control-sm text-center border-0" value="{{i.quantity}}">
                               
                            </div>
                        </td>
                        <td>
                            <p class="mb-0 mt-4">${{i.total}}</p>
                        </td>
                    </tr>
                    <!-- Add more table rows for each item in the cart -->
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
